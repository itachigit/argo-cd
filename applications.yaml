apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-rest
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/itachigit/argo-cd.git 
    targetRevision: dev
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: gorest

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true

